<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siege Stake - Games</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Ubuntu', sans-serif;
            background: url('https://github.com/Thugcher/thugcher.github.io/blob/main/images/1038524.jpg?raw=true') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        /* Wallet Container */
        .wallet-container {
            position: fixed;
            top: 20px;
            right: 20px;
            text-align: right;
            z-index: 100;
        }
        
        .balance-display {
            background: rgba(20, 20, 20, 0.9);
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #ff6b00;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }
        
        .balance-amount {
            color: #ff6b00;
            font-size: 1.2rem;
            margin-left: 5px;
        }
        
        .free-pack-btn {
            background: linear-gradient(135deg, #ff6b00, #c05500);
            color: black;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            border: 1px solid #000;
            margin-bottom: 10px;
        }
        
        .buy-ops-btn {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            border: 1px solid #000;
        }
        
        .free-pack-btn:hover {
            background: linear-gradient(135deg, #ff8c00, #ff6b00);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            color: white;
        }
        
        .buy-ops-btn:hover {
            background: linear-gradient(135deg, #2E7D32, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* (Rest of your existing CSS remains exactly the same) */
    </style>
</head>
<body>
    <!-- Wallet Container -->
    <div class="wallet-container">
        <div class="balance-display">
            <span>Ops:</span>
            <span class="balance-amount">0.00</span>
        </div>
        <button class="free-pack-btn">Claim your free pack for today!</button>
        <button class="buy-ops-btn" onclick="window.location.href='https://secure.zen.com/85bc7c87-eab0-4a64-a354-5121e9b35cf4'">Buy Ops</button>
    </div>
    
    <!-- (Rest of your existing HTML remains exactly the same) -->
    
    <script>
        // (Your existing JavaScript remains exactly the same)
    </script>
</body>
</html>
