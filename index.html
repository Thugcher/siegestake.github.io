<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* (Previous CSS remains the same until .slot-machine) */
        
        /* Bandit Camp Style Slot Machine */
        .slot-machine {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            perspective: 1000px;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ff6b00;
        }
        
        .slot {
            width: 80px;
            height: 100px;
            position: relative;
            overflow: hidden;
            border: 3px solid #ff6b00;
            border-radius: 8px;
            background: rgba(0,0,0,0.7);
            box-shadow: 0 0 15px rgba(255,107,0,0.5);
        }
        
        .slot-reel {
            position: absolute;
            width: 100%;
            text-align: center;
            transition: transform 0.1s;
        }
        
        .slot-number {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Rajdhani', sans-serif;
            font-size: 3rem;
            font-weight: bold;
            color: #ff6b00;
            text-shadow: 0 0 5px rgba(255,107,0,0.8);
        }
        
        .spin-btn {
            background: linear-gradient(135deg, #ff6b00, #ff8c00);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(255,107,0,0.5);
        }
        
        /* (Rest of CSS remains the same) */
    </style>
</head>

    <!-- (Rest of HTML remains the same) -->
    
    <script>
        // Bandit Camp Style Slot Machine Animation
        let spinning = false;
        const spinDuration = 3000; // 3 seconds total spin time
        const reelCount = 4;
        const targetNumbers = [7, 4, 2, 6]; // Your target numbers
        
        function spin() {
            if (spinning) return;
            spinning = true;
            document.getElementById('spinBtn').disabled = true;
            
            const reels = document.querySelectorAll('.slot-reel');
            const startTime = Date.now();
            
            // Initial fast spin
            reels.forEach(reel => {
                reel.style.transition = 'none';
                reel.style.transform = `translateY(${-Math.random() * 1000}px)`;
            });
            
            setTimeout(() => {
                // Smooth spin animation
                reels.forEach(reel => {
                    reel.style.transition = `transform ${spinDuration/1000}s cubic-bezier(0.1, 0.7, 0.1, 1)`;
                });
                
                // Set final positions with slight delays between reels
                reels.forEach((reel, index) => {
                    setTimeout(() => {
                        const targetPos = -targetNumbers[index] * 100;
                        reel.style.transform = `translateY(${targetPos}px)`;
                        
                        // Add bounce effect
                        setTimeout(() => {
                            reel.style.transition = 'transform 0.2s ease-out';
                            reel.style.transform = `translateY(${targetPos + 15}px)`;
                            
                            setTimeout(() => {
                                reel.style.transform = `translateY(${targetPos}px)`;
                                
                                // Enable button when last reel stops
                                if (index === reels.length - 1) {
                                    setTimeout(() => {
                                        spinning = false;
                                        document.getElementById('spinBtn').disabled = false;
                                    }, 200);
                                }
                            }, 200);
                        }, spinDuration - 200);
                    }, index * 150);
                });
            }, 50);
        }
        
        // (Rest of JavaScript remains the same)
    </script>
