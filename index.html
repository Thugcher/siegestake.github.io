<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siege Stake - Games</title>
    
    <!-- Google Fonts (Ubuntu & Rajdhani - R6S style) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Ubuntu', sans-serif;
            background: url('https://images.unsplash.com/photo-1607860108855-64acf2078ed9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
        }
        
        /* Overlay for better text visibility */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .game-card {
            background: rgba(20, 20, 20, 0.8);
            border-radius: 10px;
            padding: 20px;
            color: white;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid #333;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
            border-color: #ff6b00;
        }
        
        .game-card h3 {
            margin-top: 0;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: #ff6b00;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .game-card p {
            color: #ddd;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }
        
        .play-btn {
            background: linear-gradient(135deg, #ff6b00, #ff8c00);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        
        .play-btn:hover {
            background: linear-gradient(135deg, #ff8c00, #ff6b00);
            transform: scale(1.05);
        }
